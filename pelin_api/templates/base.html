<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelin</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css">
    <link href="http://vjs.zencdn.net/5.10.2/video-js.css" rel="stylesheet">
</head>
<body style="background-color: #eee !important">
    <header>
    <div style="height: 120px; padding: 40px;" class="navbar-inverse">
        <h3 style="color: #fff; margin: 0">Pelin</h3>
    </div>
    <nav class="navbar navbar-inverse" style="border-radius: 0">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2" style="font-size: 18px">
          <ul class="nav navbar-nav">
            <li><a href="#">Umum</a></li>
            <li><a href="#">RPL</a></li>
            <li><a href="#">Multimedia</a></li>
            <li><a href="#">Jaringan</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Cari</button>
            </form>
            <li><a href="#">Kelas</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    {% block js %}
    <script src="http://vjs.zencdn.net/5.10.2/video.js"></script>
    {% endblock js %}
</body>
</html>
