{% extends "base.html" %}
{% block content %}
    <h5>Materi di group {{g.title}}</h5>
    <div class="col-md-6 col-md-offset-3" style="margin-top: 30px">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
            {% for m in lessons %}
                <div class="panel panel-default" style="margin-bottom: 15px">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{m.id}}" aria-expanded="true" aria-controls="collapse-{{m.id}}">
                            {{m.title}} ({{m.files.count}} file)
                        </a>
                        </h4>
                    </div>
                    <div id="collapse-{{m.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="list-group">
                                {% for file in m.files.all %}
                                <a target="_blank" href="{{MEDIA_URL}}{{file.file.name}}" class="list-group-item">
                                    {{file.get_filename}}
                                    <span style="float: right">{{file.get_file_size}}</span>
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
